<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css">
    <!-- script -->
    <script src="./index.js" defer ></script>
    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
  </head>
  <body>
    
    <div class="container">
      
      <!-- buttons area -->
      <div class="container-buttons">
        <button id="btn-start">Começar</button>
        <button id="btn-reset">Resetar</button>
      </div>
      
      <!-- content area -->
      <div class="container-content">
        
        <!-- grid game -->
        <div class="grid"></div>
        
        <!-- panel player -->
        <div class="panel">
          <div class="grid"></div>
          <div class="score">
            <h3>Pontuação</h3>
            <span id="score">0</span>
          </div>
        </div>
        
      </div>
      
      <!-- gameover -->
      <div id="gameover">
        <span>GAME OVER</span>
      </div>
        
      <!-- buttons -->
      <div class="buttons">
        <button id="btn-left">
          <span class="material-symbols-outlined">
            arrow_back
          </span>
        </button>
        <button id="btn-rotate">
          <span class="material-symbols-outlined">
            refresh
          </span>
        </button>
        <button id="btn-right">
          <span class="material-symbols-outlined">
            arrow_forward
          </span>
        </button>
        <div></div>
        <button id="btn-down">
          <span class="material-symbols-outlined">
            arrow_downward
          </span>
        </button>
      </div>
      
    </div>
    
    <script>
      const $gridGame = document.querySelector(".container-content > .grid")
      const $gridPanel = document.querySelector(".panel > .grid")
    
      //draw begginner grid
      function drawGridGame(length){
      
        for (let c = 0; c < length; c++){
          const cell = document.createElement("div")
          cell.classList.add("cell")
          $gridGame.appendChild(cell)
        }
          
        for (let c = 0; c < 10; c++){
          const cell = document.createElement("div")
          cell.classList.add("cell", "filled", "none")
          $gridGame.appendChild(cell)
        }
      }
        
      function drawGridPanel(length){
      
        for (let c = 0; c < length; c++){
          const cell = document.createElement("div")
          cell.classList.add("cell")
          $gridPanel.appendChild(cell)
        }
      }
      
      //exe functions
      drawGridGame(200)
      drawGridPanel(36)
      
    </script>
    
  </body>
</html>
